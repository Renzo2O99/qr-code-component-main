<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>QR Code Component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <main class="main">
    <div class="contenedor">
      <div class="contenedor-imagen">
        <img src="images/image-qr-code.png" alt="image-qr-code">
      </div>

      <div class="contenedor-texto">
        <h2 class="titulo-texto">
          Improve your front-end skills by building projects
        </h2>

        <p>
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>
  </main>


  <footer class="footer attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener">Frontend Mentor.</a>
    </p>

    <p>
      Coded by <a href="https://github.com/renzo2O99/" target="_blank" rel="noopener">Renzo2O99.</a>
    </p>
  </footer>
</body>

</html>
